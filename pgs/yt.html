<!doctype html>
<html>

<head>
    <title>3Q</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
        <h1></h1>
        </div>
        <div class="row">


            <div ng-repeat="vid in vids" class="col-sm-6 col-md-3">
                <div class="thumbnail">
                    <img ng-src="{{vid.thmb}}" alt="...">
                    <div class="caption">
                        <h3>{{vid.titol}}</h3>
                        <p>{{vid.descripcio}}
                        <a ng-href="#/ytpl/{{vid.id}}" class="btn btn-default pull-right" role="button">Play</a></p>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/auth.js"></script>
    <script type="text/javascript" src="./js/ytLoader.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>

</html>
